<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
		<form id="member-join-form" method="post">
			<input type="hidden" 
				th:name="${_csrf.parameterName}"  
				th:value="${_csrf.token}" />
			<div class="row mb-3">
				<label for="account" class="col-sm-2 col-form-label">계정</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" 
						name="account" id="account" />
				</div>
			</div>			
			<div class="row mb-3">
				<label for="password" class="col-sm-2 col-form-label">비밀번호</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" 
						name="password" id="password" />
				</div>
			</div>
			<div class="row mb-3">
				<label for="nickname" class="col-sm-2 col-form-label">닉네임</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" 
						name="nickname" id="nickname" />
				</div>
			</div>	
			<div class="row mb-3">
				<label for="profileImage" class="col-sm-2 col-form-label">프로필 이미지</label>
				<div class="col-sm-10">
					<input type="file" class="form-control" 
						name="profileImage" id="profileImage" />
				</div>
			</div>						
			<button type="submit" class="btn btn-primary">저장</button>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script>
	$(function() {
		// form을 핸들링하기 위해 form을 가져옴.
		var $form = $('#member-join-form');
		// form에서 submit이 발생한경우 핸들링.
		
		$form.submit(function() {
			var formData = new FormData($form[0]);
			console.log('formData', formData);
			$.ajax({
				url: '/member/join',
				type: 'post',
				data: formData,
				contentType: false,
				processData: false,
				success: function() {
					location.href = '/member/join-complete';
				},
				error: function(data) {
					console.log(data);
					alert(data.responseJSON.message);
				}
			});
			// 페이지가 전환되지 않게 방지
			return false;
		});
	});
	</script>
  </body>
</html>
